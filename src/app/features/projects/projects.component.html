<section class="projects-wrapper">
  <div class="projects-container">
    <h2 class="section-heading">Projetos</h2>
    <p class="section-subtitle">Alguns dos trabalhos que desenvolvi com paix√£o e foco em performance e design.</p>

    <div class="projects-grid">
      <div class="project-card" *ngFor="let project of projects">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
        <a [href]="project.link" target="_blank" [hidden]="isComplete">Ver projeto</a>
      </div>
    </div>
  </div>
</section>
