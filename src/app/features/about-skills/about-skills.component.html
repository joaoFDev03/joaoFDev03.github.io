<section class="about-skills">
    <h2 class="skills-heading">ðŸ§  Tech Stack</h2>
  
    <div class="skills-grid">
<div
  class="skill-category"
  *ngFor="let category of skillCategories; let i = index"
  [ngClass]="{ 'animate': shouldAnimate }"
  [style.animationDelay]="shouldAnimate ? (0.2 + i * 0.2) + 's' : null"
>
        <h3>{{ category.title }}</h3>
        <ul>
          <li *ngFor="let skill of category.skills">
            <img [src]="skill.icon" [alt]="skill.name" />
            {{ skill.name }}
          </li>
        </ul>
      </div>
    </div>
  </section>
